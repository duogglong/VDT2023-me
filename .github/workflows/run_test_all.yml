name: Java Test All Branch
description: Run test all project

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test